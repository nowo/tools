<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CSS噪音/纹理效果代码工具</title>

    <link rel='stylesheet' type='text/css' href='static/css/jquery-ui.min.css'>
    <link rel='stylesheet' type='text/css' href='static/css/colorpicker.css'>
    <link rel='stylesheet' type='text/css' href='static/css/layout.css'>
    <link rel='stylesheet' type='text/css' href='static/css/all.css'>
    <link rel='stylesheet' type='text/css' href='static/css/gradients.css'>

    <script src='static/js/jquery-1.8.3.min.js'></script>
    <script src='static/js/jquery-ui-1.9.1.min.js'></script>
    <script src='static/js/colorpicker.js'></script>
    <script src='static/js/eye.js'></script>
    <script src='static/js/layout.js'></script>
    <script src='static/js/utils.js'></script>
    <script src='static/js/jquery.cookie.js'></script>
    <script src='static/js/copyText.js'></script>
    <script src='static/js/jquery.main.js'></script>
    <script src='static/js/colorFunctions.js'></script>
    <script src='static/js/jquery.zclip.min.js'></script>

    <script src='static/js/noisyTexture.js'></script>

</head>

<body>


    <div id="wrapper" class="noise">
        <section class="top_info">
            <div class="tle">
                CSS噪音/纹理效果代码工具
            </div>
            <div class="intro">
                <strong>来源：</strong><br>
                著名国外网站————<strong>CSSmatic</strong>：<a href="https://www.cssmatic.com/noise-texture"
                    target="_blank"><strong>https://www.cssmatic.com/noise-texture</strong></a><br>
                CSS噪音/纹理效果代码工具：<a href="http://tools.jb51.net/code/css_noise_texture"
                    target="_blank"><strong>http://tools.jb51.net/code/css_noise_texture</strong></a><br>
            </div>
        </section>
        <div class="twocolumns">
            <div class="left-column">
                <div class="box">
                    <div class="holder">
                        <div class="frame">
                            <div class="setting-block">
                                <div class="row">
                                    <label for="noise-opacity">噪音不透明度</label>
                                    <label class="align-right" for="noise-opacity">%</label>
                                    <div class="text-1">
                                        <input id="noise-opacity" type="text" value="15">
                                    </div>
                                </div>
                                <div id="noise-opacity-sb"
                                    class="slider-bar large ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#"
                                        style="left: 58%;"></a>
                                </div>
                            </div>
                            <div class="setting-block">
                                <div class="row">
                                    <label for="noise-density">噪音密度</label>
                                    <label class="align-right" for="noise-density">%</label>
                                    <div class="text-1">
                                        <input id="noise-density" type="text" value="15">
                                    </div>
                                </div>
                                <div id="noise-density-sb"
                                    class="slider-bar large ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#"
                                        style="left: 54%;"></a>
                                </div>
                            </div>
                            <div class="setting-block">
                                <div class="row color-row">
                                    <label for="bg-color">背景色</label>
                                    <div class="text-2">
                                        <input id="bg-color" type="text" value="#4ea6ca">
                                    </div>
                                    <a id="background-color-btn" class="btn-color color-1"
                                        href="javascript:;"><span>color</span></a>
                                </div>
                            </div>
                            <div class="setting-block">
                                <div class="row color-row">
                                    <label for="noise-color">噪音色</label>
                                    <div class="text-2">
                                        <input id="noise-color" type="text" value="#626262">
                                    </div>
                                    <a id="noise-color-btn" class="btn-color color-2"
                                        href="javascript:;"><span>color</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="holder">
                        <div class="frame">
                            <div class="setting-block">
                                <span class="label">输出噪音透明</span>
                                <div id="export-noise-transparent-btn" class="slider-block marked">
                                    <div id="export-noise" class="slider-small"><a class="knob left-pos"
                                            href="javascript:;">knob</a></div>
                                </div>
                            </div>
                            <div class="setting-block wrap">
                                <span class="label">尺寸</span>
                                <div class="row">
                                    <label for="width">宽度:</label>
                                    <div class="text-1">
                                        <input id="width" type="text" value="361">
                                    </div>
                                    <label for="width">px</label>
                                </div>
                                <div class="row">
                                    <label for="height">高度:</label>
                                    <div class="text-1">
                                        <input id="height" type="text" value="370">
                                    </div>
                                    <label for="height">px</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a id="download-noise" href="javascript:;" class="btn-link-3">下载噪音纹理</a>
            </div>

            <div class="right-column">
                <div id="css-code-noise">
                    <p>background-url:
                        img/whitenoise-361x370.png?background=4ea6caff&amp;noise=626262&amp;density=54&amp;opacity=58
                    </p>
                    <p></p>
                </div>
                <a href="javascript:;" class="btn-link-1" id="copy-text-input">复制文本</a>
                <canvas id="noise-canvas" width="360" height="370" style="margin-left: 119.5px; margin-top: 80.5px;">
                </canvas>
            </div>

            <div style="clear:both"></div>

            <div class="divcsscode clearfix">
            </div>
        </div>



    </div>

</body>

</html>
